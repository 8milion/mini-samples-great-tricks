<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Draggable Image Slider</title>
</head>
<body>
    <div class="wrapper">
        <i id="left" class="fa-solid fa-angle-left"></i>
        <div class="carousel">
            
            <img src="images/pawel-czerwinski-7FqOISWr5V0-unsplash.jpg" alt="" draggable="false">
            <img src="images/mo-DP0LMBAIzZQ-unsplash.jpg" alt="" draggable="false">
            <img src="images/mo-h1ihpQnDzoI-unsplash.jpg" alt="" draggable="false">
            <img src="images/shubham-dhage-rzqjQjGvOBQ-unsplash.jpg" alt="" draggable="false">
            <img src="images/sebastian-svenson-LpbyDENbQQg-unsplash.jpg" alt="" draggable="false">
            <img src="images/shubham-dhage-50GSjnC7qXw-unsplash.jpg" alt="" draggable="false">
            <img src="images/shubham-dhage-PACWvLRNzj8-unsplash.jpg" alt="" draggable="false">
            <img src="images/milad-fakurian-PGdW_bHDbpI-unsplash.jpg" alt="" draggable="false">
            <img src="images/javier-miranda-xB2XP29gn10-unsplash.jpg" alt="" draggable="false">
        </div>
        <i id="right" class="fa-solid fa-angle-right"></i>

    </div>

<script src="app.js"></script>
</body>
</html>
