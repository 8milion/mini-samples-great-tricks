<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Polaroid-look Slider</title>
  </head>
  <body>
    <section>
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="images/modern-talking.png" alt="" />
            <div class="title">
              <h2>Modern Talking</h2>
              <p>Cheri Cheri Lady</p>
            </div>
          </div>

          <div class="swiper-slide">
            <img src="images/berlin.png" alt="" />
            <div class="title">
              <h2>Berlin</h2>
              <p>Take My Breath Away</p>
            </div>
          </div>

          <div class="swiper-slide">
            <img src="images/wham.png" alt="" />
            <div class="title">
              <h2>Wham!</h2>
              <p>Last Christmas</p>
            </div>
          </div>

          <div class="swiper-slide">
            <img src="images/george.png" alt="" />
            <div class="title">
              <h2>George Michael</h2>
              <p>Careless Whisper</p>
            </div>
          </div>

          <div class="swiper-slide">
            <img src="images/whitney.png" alt="" />
            <div class="title">
              <h2>Whitney Houston</h2>
              <p>I Wanna Dance With Somebody</p>
            </div>
          </div>

          <div class="swiper-slide">
            <img src="images/a-ha.png" alt="" />
            <div class="title">
              <h2>a-ha</h2>
              <p>Take On Me</p>
            </div>
          </div>

          <div class="swiper-slide">
            <img src="images/madonna.png" alt="" />
            <div class="title">
              <h2>Madonna</h2>
              <p>La Isla Bonita</p>
            </div>
          </div>

          <div class="swiper-slide">
            <img src="images/rick-astley.png" alt="" />
            <div class="title">
              <h2>Rick Astley</h2>
              <p>Never Gonna Give You Up</p>
            </div>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
