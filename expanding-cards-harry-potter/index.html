<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards with Harry Potter Characters</title>
</head>
<body>
    <header>
        <h1>Harry Potter Characters</h1>
    </header>
    <main>
        <div class="panel active" style="background-image: url(images/harry-potter.png);">
            <h1>Harry Potter</h1>
        </div>
        <div class="panel" style="background-image: url(images/hermione-granger.png);">
            <h1>Hermione Granger</h1>
        </div>
        <div class="panel" style="background-image: url(images/ron-weasley.png);">
            <h1>Ron Weasley</h1>
        </div>
        <div class="panel" style="background-image: url(images/severus-snape.png);">
            <h1>Severus Snape</h1>
        </div>
        <div class="panel" style="background-image: url(images/rubeus-hagrid.png);">
            <h1>Rubeus Hagrid</h1>
        </div>
        <div class="panel" style="background-image: url(images/bellatrix-lestrange.png);">
            <h1>Bellatrix Lestrange</h1>
        </div>
        <div class="panel" style="background-image: url(images/sirius-black.png);">
            <h1>Sirius Black</h1>
        </div>
        <div class="panel" style="background-image: url(images/albus-dumbledore.png);">
            <h1>Albus Dumbledore</h1>
        </div>
        <div class="panel" style="background-image: url(images/draco-malfoy.png);">
            <h1>Draco Malfoy</h1>
        </div>
        <div class="panel" style="background-image: url(images/dobby.png);">
            <h1>Dobby</h1>
        </div>
        <div class="panel" style="background-image: url(images/neville-longbottom.png);">
            <h1>Neville Longbottom</h1>
        </div>
        <div class="panel" style="background-image: url(images/lord-voldemort.png);">
            <h1>Lord Voldemort</h1>
        </div>
    </main>

<script src="app.js"></script>
</body>
</html>
